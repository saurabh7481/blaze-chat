<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Chat Window - Blaze</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <div class="logo"></div>
          <div class="group-nav">
            <div class="subtext invite">Add user</div>
            <div class="subtext remove">Remove user</div>
            <div class="subtext add-admin">Add admin</div>
        </div>
      </div>

      <div class="add">
        <h2>Add a user</h2>
        <div>
          <form>
            <input type="email" name="email" placeholder="Enter user's email" id="add-email"></input>
            <button type="button" id="add-user">Add</button>
          </form>
        </div>
      </div>

      <div id="remove">
        <h2>Remove a user</h2>
        <div>
          <form>
            <input type="email" name="email" placeholder="Enter user's email" id="remove-email"></input>
            <button type="button" id="remove-user">Remove</button>
          </form>
        </div>
      </div>

      <div id="add-admin">
        <h2>Assign admin role</h2>
        <div>
          <form>
            <input type="email" name="email" placeholder="Enter user's email" id="admin-email"></input>
            <button type="button" id="make-admin">Submit</button>
          </form>
        </div>
      </div>

      <div class="chat-box">
      </div>
      <div class="input-area">
        <input type="text" name="message" id="message" />
        <button id="send"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </body>
</html>
